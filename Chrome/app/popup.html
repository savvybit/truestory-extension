<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Noto+Sans" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/all.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

    <div id="templates" class="d-none">
      <div class="row article-template py-2">
        <div class="col-12">
          <div class="card shadow">
            <a href="{{link}}" class="card-link text-dark">
              <div class="row no-gutters">

                <div class="col-4">
                  <img src="{{image}}" class="card-img" alt="Article picture">
                </div>

                <div class="col-8">
                  <div class="card-body">
                    <h6 class="card-title font-article-title">{{title}}</h6>
                    <p class="card-text">
                      <small class="text-muted">{{source_name}}</small>
                    </p>
                  </div>
                </div>

              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </head>
  <body>
    <div class="container-fluid py-2">
      <div class="text-center pb-4">
        <a href="https://truestory.one" target="_blank">
          <img src="images/logo.png" alt="Logo" class="logo-img">
        </a>
      </div>
      <div id="articleList"">
      </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
