<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Noto+Sans" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/all.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/popup.css -->
    <link rel="stylesheet" href="styles/popup.css" />
    <link rel="stylesheet" href="styles/articles.css" />
    <!-- endbuild -->
  </head>
  <body>
    <div class="container-fluid text-center py-2">
      <!-- Logo to web platform. -->
      <div class="pt-3 pb-5">
        <a href="https://truestory.one/home" target="_blank">
          <img src="images/logo.png" alt="Logo" class="logo-img">
        </a>
      </div>

      <!-- Tabs with content. -->
      <nav>
        <div class="nav nav-tabs justify-content-center" role="tablist">
          <a class="nav-item nav-link active" id="nav-articles-tab" data-toggle="tab" href="#nav-articles"
           role="tab" aria-controls="nav-articles" aria-selected="true">Articles</a>
          <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings"
           role="tab" aria-controls="nav-settings" aria-selected="false">Settings</a>
          <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about"
           role="tab" aria-controls="nav-about" aria-selected="false">About</a>
        </div>
      </nav>

      <div class="tab-content py-4">
        <!-- Articles content. -->
        <div class="tab-pane fade show active" id="nav-articles" role="tabpanel" aria-labelledby="nav-articles-tab">
          <div id="articleList" class="text-left"></div>
          <div id="loadingStatus">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </div>

          <!-- Error messages. -->
          <div id="badToken" class="text-muted d-none article-error">
            <i class="fas fa-key fa-3x"></i>
            <p><strong>Attention!</strong></p>
            <small>
              Wrong token, <strong>delete</strong> it from
              <a href="#nav-settings" class="card-link tab-link"><em>Settings</em></a> for getting the default one.
            </small>
          </div>
          <div id="noResults" class="text-muted d-none article-error">
            <i class="far fa-newspaper fa-3x"></i>
            <p><strong>Interesting...</strong></p>
            <small>
              You came across a not so popular subject.
              <br>
              <div id="tryAgain" class="d-none">
                <em>
                  Still, <a href="#nav-articles" class="tab-link">try again</a> in a few seconds,
                  you may be luckier then.
                </em>
              </div>
            </small>
          </div>
        </div>

        <!-- Settings content. -->
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
          <div class="row">
            <label class="col-3 text-left" for="token">Token</label>
            <div class="col-3 text-right ml-auto">
              <small id="savedText" class="text-success d-none">
                <i class="fas fa-check"></i> Saved
              </small>
            </div>
          </div>
          <input type="text" class="form-control" id="token" placeholder="Leave blank for default">
        </div>

        <!-- About content. -->
        <div class="tab-pane fade" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
          <em>Whitelist</em>
          <div class="fixed-scroll" id="sourceList"></div>
          <div class="pt-4">
            <small class="text-muted"><em>truestory.one</em></small>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="bower_components/fontawesome/js/all.js"></script>
    <script src="bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <script src="scripts/articles.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/about.js"></script>
    <!-- endbuild -->
  </body>
</html>
